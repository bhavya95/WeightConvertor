<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <style>
        body {
            margin-top: 70px;
            background: #333;
            color: #fff;
        }
    </style>
    <title>Weight Convertor</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">
                    Weight Convertor
                </h1>
                <form>
                    <div class="form-group">
                        <select name="" id="weightId" class="form-control form-control-lg custom-select mb-2">
                            <option value="0" disabled selected>Select Unit</option>
                            <option value="kg">Kgs</option>
                            <option value="pounds">Pounds</option>
                            <option value="grams">Grams</option>
                            <option value="oz">Ounces</option>
                        </select>
                        <input id="unitInput" type="number" class="form-control form-control-lg" placeholder="Enter the values" hidden>
                    </div>
                </form>
                <div id="output">
                    <div class="card bg-danger mb-2" id = "grams">
                        <div class="card-body">
                            <h4>Grams:</h4>
                            <div id="gramsOutput"></div>
                        </div>
                    </div>
                    <div class="card bg-warning mb-2" id ="kg">
                        <div class="card-body">
                            <h4>Kilograms:</h4>
                            <div id="kgOutput"></div>
                        </div>
                    </div>
                    <div class="card bg-info mb-2" id = "oz">
                        <div class="card-body">
                            <h4>Ounces:</h4>
                            <div id="ozOutput"></div>
                        </div>
                    </div>
                    <div class="card bg-primary mb-2" id = "pounds">
                        <div class="card-body">
                            <h4>Pounds:</h4>
                            <div id="poundsOutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let weightUnit;
        document.getElementById('weightId').addEventListener('change', function (e) {
            document.getElementById('unitInput').hidden = false;
            document.getElementById('output').style.visibility = 'hidden';
             weightUnit = e.target.value;
             document.getElementById('unitInput').value = "";
        });


        document.getElementById('output').style.visibility = 'hidden';


        document.getElementById('unitInput').addEventListener('input', function (e) {
            document.getElementById('output').style.visibility = 'visible';

            let unit = e.target.value;
            
            if(weightUnit === "pounds"){
            document.getElementById('gramsOutput').innerHTML = (unit / 0.0022046).toFixed(2);
            document.getElementById('kgOutput').innerHTML = (unit / 2.2046).toFixed(2);
            document.getElementById('ozOutput').innerHTML = (unit * 16).toFixed(2);
            document.getElementById(`${weightUnit}`).hidden = true;
            document.getElementById('kg').hidden = false;
            document.getElementById('oz').hidden = false;
            document.getElementById('grams').hidden = false;
            }
            else if(weightUnit === "kg") {
            document.getElementById('gramsOutput').innerHTML = (unit*1000).toFixed(2);
            document.getElementById('poundsOutput').innerHTML = (unit*2.2046).toFixed(2);
            document.getElementById('ozOutput').innerHTML = (unit*35.274).toFixed(2);
            document.getElementById(`${weightUnit}`).hidden = true;
            document.getElementById('oz').hidden = false;
            document.getElementById('grams').hidden = false;
            document.getElementById('pounds').hidden = false;
           
            }
            else if(weightUnit === "grams"){
            document.getElementById('poundsOutput').innerHTML = (unit* 0.0022046).toFixed(2);
            document.getElementById('kgOutput').innerHTML = (unit / 1000).toFixed(2);
            document.getElementById('ozOutput').innerHTML = (unit * 0.035274).toFixed(2);
            document.getElementById(`${weightUnit}`).hidden = true;
            document.getElementById('kg').hidden = false;
            document.getElementById('pounds').hidden = false;
            document.getElementById('oz').hidden = false;
            }
            else if(weightUnit === "oz"){
            document.getElementById('poundsOutput').innerHTML = (unit/16).toFixed(2);
            document.getElementById('kgOutput').innerHTML = (unit / 35.274).toFixed(2);
            document.getElementById('gramsOutput').innerHTML = (unit / 0.035274).toFixed(2);
            document.getElementById(`${weightUnit}`).hidden = true;
            document.getElementById('pounds').hidden = false;
            document.getElementById('grams').hidden = false;
            document.getElementById('kg').hidden = false;


            }
        })
    </script>
</body>

</html>
